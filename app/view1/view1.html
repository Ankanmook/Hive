    <p>select users </p>
    <div>        
        <select name="User"  class="btn btn-primary dropdown-toggle" type="button" ng-model="userId" ng-change="updateUser()">            
            <option ng-repeat="user in users" value="{{user.id}}">{{user.name}}</option>
        </select>
    </div>
    
<div class="row dashboard-content-header"  ng-show="currentUser">
        <div class="col-md-2"><h4>Name</h4></div>
        <div class="col-md-2"><h4>Email</h4></div>
        <div class="col-md-3"><h4>Profile</h4></div>
</div>
        
<div class="row dashboard-content">
        <div class="col-md-2"><h7>{{currentUser.name}}</h7></div>
        <div class="col-md-2"><h7>{{currentUser.email}}</h7></div>
        <div class="col-md-2"><a ng-show="currentUser" ng-href="#!/user/{{currentUser.id}}">Profile</a></div>
</div>

<br/>
<br/>

<div class="row dashboard-content-header">

    <div class="col-md-1 dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" ng-click="toggleOrder()">Id
                    <i class="glyphicon" ng-class="reverse ? 'glyphicon-arrow-up': 'glyphicon-arrow-down'"></i></button> 
    </div>
    <div class="col-md-3"><h4>Title</h4></div>
    <div class="col-md-5"><h4>Body</h4></div>
    <div class="col-md-3"><h4>Posts</h4></div>
</div>

<div ng-repeat="post in posts | orderBy: orderParam: orderParam && reverse">
    <div class="row dashboard-content">
        <div class="col-md-1"><h6>{{post.id}}</h6></div>
        <div class="col-md-3"><h6>{{post.title}}</h6></div>
        <div class="col-md-5"><h6>{{post.body}}</h6></div>
        <div class="col-md-2"><button class="btn btn-primary" type="button" ng-click="getComments(post)">{{ToggleMoreLessButton}}</div>
        <div class="col-md-1"><button class="btn btn-primary" type="button" ng-click="deletePost(post)">Delete</div>
    </div> 
    <div ng-show="collapsed" class="panel-collapse dashboard-collapse row dashboard-content-header" id="collapseOne">
        <div class="col-md-1"><h4>Id</h6></div>
        <div class="col-md-2"><h6>Name</h6></div>
        <div class="col-md-2"><h6>Email</h6></div>
        <div class="col-md-7"><h6>Comment</h6></div>
    </div>    
    <div ng-show="collapsed" ng-repeat="comment in post.comments" class="row dashboard-content-header" ng-class="{'yellowItem': comment.color === 'yellowItem',
    'redItem': comment.color === 'redItem','whiteItem': comment.color === 'whiteItem', 'greenItem': comment.color === 'greenItem',
    'pinkItem': comment.color === 'pinkItem', 'blueItem': comment.color === 'blueItem','brownItem': comment.color === 'brownItem',
    'purpleItem': comment.color === 'purpleItem'}">
        <div class="col-md-1"><h6>{{comment.id}}</h6></div>
        <div class="col-md-2"><h6>{{comment.name}}</h6></div>
        <div class="col-md-2"><h6>{{comment.email}}</h6></div>
        <div class="col-md-6"><h6>{{comment.body}}</h6></div>
    </div>
    
    </div>
</div>
